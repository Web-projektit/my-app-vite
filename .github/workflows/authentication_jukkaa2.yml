name: Build and deploy Node.js app to Azure Web App - JukkaA2

on:
  push:
    branches:
      - authentication
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest  # Vaihdettu Ubuntuun nopeuttamiseksi

    steps:
      - uses: actions/checkout@v4

      - name: Cache node modules
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'

      - name: npm install, build, and test
        run: |
          npm install
          npm run build --if-present
          npm run test --if-present
      
      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v3
        with:
          name: node-app
          path: |
            dist/**
            node_modules/**
            package.json
            package-lock.json

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    
    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v3
        with:
          name: node-app
          path: ./node-app  # Puretaan artifact `node-app`-kansioon

      - name: 'Deploy to Azure Web App'
        uses: azure/webapps-deploy@v2
        id: deploy-to-webapp
        with:
          app-name: 'JukkaA2'
          slot-name: 'Production'
          package: './node-app'
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_07B6B7FF11AD45B2BF810525288CCDEB }}
